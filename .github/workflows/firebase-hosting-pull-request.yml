name: Deploy to Firebase Hosting Preview Channel on PR

on:
  pull_request:
    branches:
      - master  # Or the branch you want to deploy previews for

permissions:
  contents: read
  pull-requests: write

jobs:
  build_and_preview:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Firebase Preview Channel
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: firebase hosting:channel:deploy preview-${{ github.event.number }} --expires 7d --project marcoso-website

